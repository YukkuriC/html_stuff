<html>

<head>
    <title>花花</title>
    <style>
        body {
            overflow: hidden;
        }
    </style>
    <script>
        GY=50
        GX=50
        DX=15
        MD=300
        MS=50
        function init(e) {
            body = document.getElementsByTagName('body')[0]
            body.style.margin = 0
            tmp = body.getBoundingClientRect()
            ww = tmp.width
            wh = tmp.height

            //initialize canvas
            cv = document.createElement('canvas');
            cv.style.position = 'absolute';
            cv.style.padding = '0';
            cv.style.top = cv.style.left = 0;
            cv.width = ww;
            cv.height = wh;
            pen = cv.getContext("2d");
            pen.fillStyle = "Red";
            body.appendChild(cv);

            hua = new Image()
            hua.src = 'http://tb2.bdstatic.com/tb/editor/images/face/i_f25.png'

            update(e)
        }

        function update(e) {
            x0 = e.clientX
            y0 = e.clientY
            tmp = body.getBoundingClientRect()
            ww = tmp.width
            wh = tmp.height
            cv.width = ww;
            cv.height = wh;
            
            dx=10
            for(y=10;y<wh;y+=GY){
                for(x=dx;x<ww;x+=GX){
                    d=Math.sqrt(Math.pow(x-x0,2)+Math.pow(y-y0,2))
                    if(d<MD){
                        // pen.drawImage(hua, x- hua.width / 2, y- hua.height / 2);
                        size=Math.floor(MS*(1-Math.pow(d/MD,2)))
                        pen.font=`bold ${size}px 微软雅黑`
                        pen.fillStyle = "#ff66cc";
                        pen.fillText("花",x-size/2,y+size/2);
                    }
                }
                dx=(dx+DX)%GX
            }
        }

    </script>
</head>

<body onload="init(event)" onmousemove="update(event)">
</body>

</html>
