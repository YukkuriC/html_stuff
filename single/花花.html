<html>

<head>
    <title>Ëä±Ëä±</title>
    <style>
        body {
            overflow: hidden;
        }
    </style>
    <script>
        GY=50
        GX=50
        DX=15
        MD=300
        MS=50

        function init(e) {
            body = document.getElementsByTagName('body')[0]
            body.style.margin = 0
            tmp = body.getBoundingClientRect()
            ww = tmp.width
            wh = tmp.height

            //initialize canvas
            cv = document.createElement('canvas');
            cv.style.position = 'absolute';
            cv.style.padding = '0';
            cv.style.top = cv.style.left = 0;
            cv.width = ww;
            cv.height = wh;
            pen = cv.getContext("2d");
            pen.fillStyle = "Red";
            body.appendChild(cv);

            // check halloween
            HUA_TEXT='Ëä±'
            var d=new Date()
            console.log(d)
            if(d.getMonth()==9 && d.getDate()==31){
                HUA_TEXT='üéÉ'
                cv.style.background='gray'
                document.title='‰∏áÂú£ËäÇÂø´‰πê'
            }

            update(e)
        }

        function update(e) {
            x0 = e.clientX
            y0 = e.clientY
            tmp = body.getBoundingClientRect()
            ww = tmp.width
            wh = tmp.height
            cv.width = ww;
            cv.height = wh;
            
            dx=10
            for(y=10;y<wh;y+=GY){
                for(x=dx;x<ww;x+=GX){
                    d=Math.sqrt(Math.pow(x-x0,2)+Math.pow(y-y0,2))
                    if(d<MD){
                        size=Math.floor(MS*(1-Math.pow(d/MD,2)))
                        pen.font=`bold ${size}px ÂæÆËΩØÈõÖÈªë`
                        pen.fillStyle = "#ff66cc";
                        pen.fillText(HUA_TEXT,x-size/2,y+size/2);
                    }
                }
                dx=(dx+DX)%GX
            }
        }

    </script>
</head>

<body onload="init(event)" onmousemove="update(event)">
</body>

</html>
